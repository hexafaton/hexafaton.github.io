<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekomendasi Skincare</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    header {
      background: #ff6fb7;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      width: 90%;
      max-width: 1200px;
      margin: auto;
      padding: 15px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 15px;
    }

    .product-card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
    }

    .product-card p {
      margin: 0;
      color: gray;
    }

    .buy-btn {
      margin-top: 10px;
      display: block;
      background: #ff2e83;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }

    /* RESPONSIVE MEDIA QUERY */
    @media (min-width: 600px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 900px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (min-width: 1200px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>

<body>

<header>Rekomendasi Skincare</header>

<div class="container">
  <div class="product-grid" id="productList">
    <!-- Produk akan muncul otomatis dari JavaScript -->
  </div>
</div>

<script>
  // CONTOH DATA PRODUK (nanti akan diganti dari n8n API)
  const products = [
    {
      name: "Serum Niacinamide 10%",
      price: "Rp 32.000",
      img: "https://via.placeholder.com/300",
      link: "https://shopee.co.id"
    },
    {
      name: "Facial Wash Anti Acne",
      price: "Rp 25.000",
      img: "https://via.placeholder.com/300",
      link: "https://tokopedia.com"
    }
  ];

  // TAMPILKAN PRODUK KE HTML
  const container = document.getElementById("productList");

  products.forEach(p => {
    container.innerHTML += `
      <div class="product-card">
        <img src="${p.img}">
        <h3>${p.name}</h3>
        <p>${p.price}</p>
        <a href="${p.link}" target="_blank" class="buy-btn">Beli Sekarang</a>
      </div>
    `;
  });
</script>

</body>
</html>
