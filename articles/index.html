<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel | Hexafaton</title>

  <!-- üîó Fonts & CSS -->
  <link rel="stylesheet" href="../assets/css/articles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- üîπ Navbar -->
  <header>
    <div class="navbar">
      <!-- üîÅ Logo sekarang bisa diklik -->
      <a href="../index.html" class="logo-link" title="Kembali ke Beranda">
        <img src="../assets/img/logo.png" alt="Hexafaton Logo" class="logo">
      </a>
      <nav>
        <a href="../index.html">Beranda</a>
        <a href="../articles/" class="active">Artikel</a>
        <a href="../cvbro/index.html">CV</a>
      </nav>
    </div>
  </header>

  <!-- üîπ Hero Section -->
  <section class="hero-article">
    <h1>üì∞ Artikel Hexafaton</h1>
    <p>Kumpulan tulisan, analisis, dan ide dari dunia digital, pasar, dan kehidupan.</p>
  </section>

  <!-- üîπ Article List -->
  <section class="article-list" id="articleContainer">
    <p>Sedang memuat artikel...</p>
  </section>

  <!-- üîπ Footer -->
  <footer>
    <p>¬© 2025 Hexafaton | Semua artikel ditulis dengan ‚ù§Ô∏è dan riset mendalam</p>
  </footer>

  <!-- üîπ Config -->
  <script src="../config.js"></script>

  <!-- üîπ Script Load Artikel -->
  <script>
    async function loadArticles() {
      const container = document.getElementById("articleContainer");
      container.innerHTML = "<p>Sedang memuat artikel...</p>";

      try {
        const res = await fetch(`${API_URL}/api/articles`);
        const articles = await res.json();

        if (!articles.length) {
          container.innerHTML = "<p>Belum ada artikel yang dipublikasikan.</p>";
          return;
        }

        container.innerHTML = "";

        // üîÅ Urutkan artikel terbaru ke atas
        articles.sort((a, b) => new Date(b.date) - new Date(a.date));

        // üì∞ Buat kartu artikel
        articles.forEach((a) => {
          const card = document.createElement("div");
          card.className = "article-card";

          // Gunakan gambar dari R2 jika ada, fallback ke default
          const imgSrc = a.image && a.image.startsWith("http")
            ? a.image
            : "../assets/img/default.jpg";

          // üÜï Tambahan: tampilkan author
          const authorName = a.author ? a.author : "Tidak diketahui";

          card.innerHTML = `
            <img src="${imgSrc}" alt="${a.title}">
            <div class="article-content">
              <h2>${a.title}</h2>
              <p class="author">‚úçÔ∏è ${authorName}</p>
              <p>${a.content.substring(0, 150)}...</p>
              <span class="date">
                ${new Date(a.date).toLocaleDateString("id-ID", {
                  day: "2-digit",
                  month: "long",
                  year: "numeric",
                })}
              </span>
              <a href="article.html?id=${a.id}" class="btn">Baca Selengkapnya</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading articles:", err);
        container.innerHTML = "<p>‚ö†Ô∏è Gagal memuat artikel. Coba lagi nanti.</p>";
      }
    }

    window.addEventListener("DOMContentLoaded", loadArticles);
  </script>
</body>
</html>
