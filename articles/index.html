<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel | Hexafaton</title>
  <link rel="stylesheet" href="../assets/css/articles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- üîπ Navbar -->
  <header>
    <div class="navbar">
      <img src="../assets/img/logo.png" alt="Hexafaton Logo" class="logo">
      <nav>
        <a href="../index.html">Beranda</a>
        <a href="../articles/" class="active">Artikel</a>
        <a href="../cv/">CV</a>
        <a href="../hobbies/">Hobi</a>
      </nav>
    </div>
  </header>

  <!-- üîπ Hero Section -->
  <section class="hero-article">
    <h1>üì∞ Artikel Hexafaton</h1>
    <p>Kumpulan tulisan, analisis, dan ide yang saya tuangkan dari dunia digital, pasar, dan kehidupan.</p>
  </section>

  <!-- üîπ Footer -->
  <footer>
    <p>¬© 2025 Hexafaton | Semua artikel ditulis dengan ‚ù§Ô∏è dan riset mendalam</p>
  </footer>
  <script src="config.js"></script>
<script>
  async function loadArticles() {
    const container = document.querySelector(".article-list");
    container.innerHTML = "<p>Sedang memuat artikel...</p>";

    try {
      const res = await fetch(`${API_URL}/api/articles`);
      const articles = await res.json();

      if (!articles.length) {
        container.innerHTML = "<p>Belum ada artikel yang dipublikasikan.</p>";
        return;
      }

      // Kosongkan dulu isi statisnya
      container.innerHTML = "";

      // Loop semua artikel dari Cloudflare
      articles.forEach((a) => {
        const card = document.createElement("div");
        card.className = "article-card";
        card.innerHTML = `
          <img src="../assets/img/default.jpg" alt="${a.title}">
          <div class="article-content">
            <h2>${a.title}</h2>
            <p>${a.content.substring(0, 150)}...</p>
            <span class="date">${new Date(a.date).toLocaleDateString("id-ID", { day:"2-digit", month:"long", year:"numeric" })}</span>
            <a href="#" class="btn">Baca Selengkapnya</a>
          </div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      container.innerHTML = "<p>Gagal memuat artikel üò¢</p>";
      console.error(err);
    }
  }

  // Jalankan saat halaman selesai dimuat
  window.addEventListener("DOMContentLoaded", loadArticles);
</script>
</body>
</html>
