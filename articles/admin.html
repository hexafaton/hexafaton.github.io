<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin | Hexafaton CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="config.js"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f2f6fa;
      padding: 40px;
    }
    h1 {
      color: #0078f2;
    }
    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
      height: 200px;
    }
    button {
      background: #0078f2;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #005fcc;
    }
    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <h1>✏️ Tambah Artikel Baru</h1>

  <form id="addArticle">
    <label for="title">Judul Artikel</label>
    <input type="text" id="title" placeholder="Masukkan judul artikel" required>

    <label for="content">Isi Artikel</label>
    <textarea id="content" placeholder="Tulis isi artikel di sini..." required></textarea>

    <button type="submit">Publikasikan</button>
    <div class="status" id="status"></div>
  </form>

  <script>
    document.getElementById("addArticle").addEventListener("submit", async (e) => {
      e.preventDefault();

      const status = document.getElementById("status");
      status.textContent = "⏳ Menyimpan artikel...";

      const data = {
        id: Date.now().toString(),
        title: document.getElementById("title").value.trim(),
        content: document.getElementById("content").value.trim(),
        date: new Date().toISOString()
      };

      try {
        const res = await fetch(`${API_URL}/api/articles`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          status.textContent = "✅ Artikel berhasil disimpan!";
          e.target.reset();
        } else {
          status.textContent = "❌ Gagal menyimpan artikel (cek koneksi Cloudflare).";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "⚠️ Terjadi kesalahan jaringan.";
      }
    });
  </script>
</body>
</html>
