<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin | Hexafaton CMS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/admin.css">
  <style>
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #0078f2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background: #005fcc;
    }
    .msg {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Admin</h2>
    <input type="password" id="password" placeholder="Masukkan password admin">
    <button onclick="login()">Masuk</button>
    <div class="msg" id="msg"></div>
  </div>

  <script src="config.js"></script>
  <script>
    const ADMIN_PASSWORD = "admin123"; // üîë GANTI DENGAN PASSWORD RAHASIA BOSKU

    function login() {
      const input = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (input === ADMIN_PASSWORD) {
        localStorage.setItem("hexafaton_admin", "true");
        window.location.href = "admin.html";
      } else {
        msg.textContent = "‚ùå Password salah!";
      }
    }

    // Kalau sudah login, langsung pindahkan ke admin.html
    if (localStorage.getItem("hexafaton_admin") === "true") {
      window.location.href = "admin.html";
    }
  </script>
</body>
</html>
