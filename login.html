<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin | Hexafaton CMS</title>

  <!-- üîó Fonts & Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/admin.css">

  <style>
    body {
      background: #f0f4f9;
      font-family: 'Poppins', sans-serif;
    }
    .login-box {
      max-width: 400px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      color: #333;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 15px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      outline: none;
    }
    input:focus {
      border-color: #0078f2;
      box-shadow: 0 0 4px rgba(0,120,242,0.3);
    }
    button {
      background: #0078f2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fcc;
    }
    .msg {
      color: red;
      font-size: 13px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Admin</h2>
    <input type="password" id="password" placeholder="Masukkan password admin">
    <button id="loginBtn">Masuk</button>
    <div class="msg" id="msg"></div>
  </div>

  <script>
    const ADMIN_PASSWORD = "hexafaton123"; // Ganti dengan password rahasia kamu
    const SESSION_KEY = "hexafaton_admin_session";

    // üöÄ Jika masih dalam sesi login aktif, arahkan ke admin
    if (sessionStorage.getItem(SESSION_KEY) === "true") {
      window.location.href = "admin.html";
    }

    // üü¢ Fungsi Login
    document.getElementById("loginBtn").addEventListener("click", () => {
      const input = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      if (input === ADMIN_PASSWORD) {
        sessionStorage.setItem(SESSION_KEY, "true"); // aktif hanya selama tab terbuka
        msg.style.color = "green";
        msg.textContent = "‚úÖ Login berhasil...";
        setTimeout(() => {
          window.location.href = "admin.html";
        }, 800);
      } else {
        msg.style.color = "red";
        msg.textContent = "‚ùå Password salah!";
      }
    });
  </script>
</body>
</html>
