<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexafaton | Beranda</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="articles/config.js"></script>
  <style>
    /* üîπ Tambahan khusus homepage */
    .latest-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin-top: 30px;
    }

    .latest-card {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .latest-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .latest-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .latest-card .content {
      padding: 15px 18px 25px 18px;
    }

    .latest-card h3 {
      font-size: 1.1rem;
      color: #145a3b;
      margin: 8px 0;
    }

    .latest-card p {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    .latest-card .date {
      font-size: 0.85rem;
      color: #888;
    }

    .latest-card .btn {
      display: inline-block;
      background: #1e7a4c;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .latest-card .btn:hover {
      background: #145a3b;
    }

    @media (max-width: 768px) {
      .latest-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <!-- üîπ Header Navigasi -->
  <header>
    <div class="navbar">
      <img src="assets/img/logo.png" alt="Hexafaton Logo" class="logo">
      <nav>
        <a href="index.html" class="active">Beranda</a>
        <a href="articles/">Artikel</a>
        <a href="cvbro/">CV</a>
      </nav>
    </div>
  </header>

  <!-- üîπ Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Selamat Datang di <span>Hexafaton</span></h1>
      <p>Tempat saya berbagi karya, pengalaman, dan perjalanan hidup di dunia teknologi, kreativitas, dan inspirasi.</p>
      <a href="articles/" class="btn-main">Baca Semua Artikel</a>
    </div>
  </section>

  <!-- üîπ Section: Artikel Terbaru -->
  <section class="sections">
    <h2 style="text-align:center; color:#145a3b; font-size:1.8rem;">üì∞ 3 Artikel Terbaru</h2>
    <div id="latest-articles" class="latest-container">
      <p style="text-align:center;">‚è≥ Memuat artikel terbaru...</p>
    </div>
  </section>

  <!-- üîπ Footer -->
  <footer>
    <p>¬© 2025 Hexafaton | Dibangun dengan ‚ù§Ô∏è dan GitHub Pages</p>
  </footer>

  <!-- üîπ Script Artikel Terbaru -->
  <script>
    async function loadLatestArticles() {
      const container = document.getElementById("latest-articles");
      try {
        const res = await fetch(`${API_URL}/api/articles`);
        const data = await res.json();

        if (!data.length) {
          container.innerHTML = "<p style='text-align:center;'>Belum ada artikel yang dipublikasikan.</p>";
          return;
        }

        // Urutkan terbaru & ambil 3 teratas
        const latest = data.sort((a, b) => new Date(b.date) - new Date(a.date)).slice(0, 3);

        // Tampilkan kartu artikel
        container.innerHTML = "";
        latest.forEach(a => {
          const imgSrc = a.image && a.image.startsWith("http")
            ? a.image
            : "assets/img/default.jpg";

          const card = document.createElement("div");
          card.className = "latest-card";
          card.innerHTML = `
            <img src="${imgSrc}" alt="${a.title}">
            <div class="content">
              <h3>${a.title}</h3>
              <p>${a.content.substring(0, 120)}...</p>
              <span class="date">
                ${new Date(a.date).toLocaleDateString("id-ID", {
                  day: "2-digit",
                  month: "long",
                  year: "numeric"
                })}
              </span><br>
              <a href="articles/article.html?id=${a.id}" class="btn">Baca Selengkapnya</a>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error memuat artikel:", err);
        container.innerHTML = "<p style='text-align:center; color:red;'>‚ö†Ô∏è Gagal memuat artikel.</p>";
      }
    }

    window.addEventListener("DOMContentLoaded", loadLatestArticles);
  </script>
</body>
</html>
